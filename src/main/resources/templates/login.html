<!DOCTYPE html>
<html layout:decorator="layout/module" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">

<body>
<th:block layout:fragment="layout">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Please login</h1>
                <div class="account-wall">
                    <img class="profile-img"
                         src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                         alt=""/>
                    <form th:action="@{/login}" method="post" class="form-signin-ed">

                        <select class="form-control" name="username">
                            <option th:each="login : ${logins}" th:value="${login.getSurname()}"
                                    th:text="${login.getSurname()}"></option>
                        </select>
                        <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
                        <div><input class="btn btn-primary btn-block" type="submit" value="Sign In"/></div>
                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
</th:block>
</body>
</html>
